<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content = "width=device-width, initial-scale=1.0" />
        <title> Ubuntu Wallet</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card2">
                <div class="form">
                    <p id="heading">@VanjilCo</p>
                    <div class="field">
                        <input 
                           type="number"
                           class="input-field"
                           placeholder="amount"
                           id="amount"
                           />
                    </div>
                    <div class="field">
                        <textarea type="text"
                            class="input-field"
                            placeholder="Private Key"
                            autocomplete="off"
                            id="Private_key"
                            name=""
                            id=""
                            cols="10"
                            rows="5"
                            ></textarea>
                    </div>
                    <div class="field">
                        <input
                            type="text"
                            class="input-field"
                            placeholder="Transfer Address"
                            id="address"
                        />
                    </div>
                    <p class="space"></p>
                    <!-- Loader -->
                    <div id="center" class="center">
                        <div class="loader">
                            <div class="bar1"> </div>
                            <div class="bar2"> </div>
                            <div class="bar3"> </div>
                            <div class="bar4"> </div>
                            <div class="bar5"> </div>
                            <div class="bar6"> </div>
                            <div class="bar7"> </div>
                            <div class="bar8"> </div>
                            <div class="bar9"> </div>
                            <div class="bar10"> </div>
                            <div class="bar11"> </div>
                            <div class="bar12"> </div>
                        </div>

                        <small>
                            <a target="_blank" id="link" href="">Check your Transaction</a>
                        </small>
                    </div>
                    <!-- Loader Closed -->
                    <div class="btn">
                        <button id="form" class="button1">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Transfer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>
                    <button id="Check_balance" class="button3">Check Balance</button>
                </div>
            </div>
        </div>
        <script src="./ethers.js"></script>
        <script src="./popup.js"></script>
    </body>
</html>
